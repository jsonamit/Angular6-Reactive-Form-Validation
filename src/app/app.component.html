<div class="container" style="margin-top: 115px;">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin" [formGroup]="addForm" (submit)="login()">
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail"  formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && addForm.controls.email.errors }" placeholder="Email address"  autofocus>
      <div *ngIf="submitted && addForm.controls.email.errors" class="invalid-feedback">
        <div *ngIf="addForm.controls.email.errors.required">Email is required</div>
      </div>
      <input type="password" id="inputPassword" [ngClass]="{ 'is-invalid': submitted && addForm.controls.password.errors }" formControlName="password" class="form-control" placeholder="Password" >
      <div *ngIf="submitted && addForm.controls.password.errors" class="invalid-feedback">
        <div *ngIf="addForm.controls.password.errors.required">password is required</div>
      </div>
      <div id="remember" class="checkbox" style="margin-left: 21px;">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin"  type="submit">Sign in</button>
    </form><!-- /form -->
    <a href="#" class="forgot-password" style="padding: 5px;">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div>
